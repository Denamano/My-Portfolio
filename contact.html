<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="conpage">
    <section>
      <input type="checkbox" id="check" />
      <header>
        <h2>
          <a href="" class="logo">
            <img src="img/aman-logo.png" width="65px" height="40px" />
          </a>
        </h2>
        <div class="navigation">
          <a href="Index.html">Home</a>
          <a href="about.html">About</a>
          <a href="info.html">Info</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
        </div>
        <label for="check">
          <i class="fas fa-bars menu-btn"></i>
          <i class="fas fa-bars close-btn"></i>
        </label>
      </header>
      <div class="container">
        <h1>Sign Up Today!</h1>
        <form id="form">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" 
                   required>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" placeholder="555-555-5555" 
                   required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" placeholder="email@address.com" 
                   required>
          </div>

          <div class="form-group">
            <label for="website" class="form-label">Website URL</label>
            <input
              type="url"
              id="website"
              placeholder="https://www.itonlinelearning.com/"
                   required>
          </div>

          <div class="form-group">
            <label for="password1" class="form-label">Password</label>
            <input
              type="password"
              id="password1"
              placeholder="Create Password"
                   required>
          </div>

          <div class="form-group">
            <label for="password2" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="password2"
              placeholder="Confirm Password"
                   required>
          </div>
          <button type="submit">Register</button>
        </form>
        <div class="message-container">
          <h3 id="message">Don't Hesitate!</h3>
        </div>
        

      
    </section>
    <script src="script.js"></script>
  </body>
</html>
